<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do App</title>
   <link rel="stylesheet" href="index.css">
   <script src="index.js" defer></script>
</head>

<body>
   <h1>Lavender To-Do App</h1>
   <div class="wrapper">
      <form>
         <input id="to-do-input" type="text" placeholder="Напишіть щось і натисніть додати" autocomplete="off">
         <button id="add-button">Додати</button>
      </form>
      <ul id="to-do-list"></ul>
   </div>
</body>

</html>
